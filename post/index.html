<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mark Jivko | Quote Maker</title>
        <link rel="canonical" href="https://portfolio.markjivko.com/post" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="icon" type="image/ico" href="https://portfolio.markjivko.com/favicon.ico" />
        <meta charset="UTF-8" />
        <link rel="manifest" id="pwa_manifest" />
        <meta name="Author" content="Mark Jivko" />
        <meta name="Keywords" content="mark jivko, quote maker" />
        <meta name="Description" content="Social media quote maker" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="theme-color" content="#000000" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="initial-scale=0.6, width=device-width" />
        <script defer src="./functions.js"></script>
    </head>
    <body>
        <div class="holder" data-format="16-9">
            <div data-role="input">
                <textarea autofocus aria-label="text" spellcheck="false" autocomplete="off"></textarea>
            </div>
            <canvas data-role="output"></canvas>
        </div>
        <div class="footer">
            <div>
                <div class="stretch">
                    <input type="checkbox" name="stretch" id="stretch" />
                    <label for="stretch">Stretch</label>
                </div>
                <div class="formats">
                    <div>
                        <input type="radio" name="format" id="16-9" value="16-9" checked="checked" title="Feature - YouTube" />
                        <label for="16-9">16/9 (1280x720)</label>
                    </div>
                    <div>
                        <input type="radio" name="format" id="3-2" value="3-2" title="Post - Blog" />
                        <label for="3-2">3/2 (960x640)</label>
                    </div>
                    <div>
                        <input type="radio" name="format" id="1-1" value="1-1" title="Post - Instagram" />
                        <label for="1-1">1/1 (1080x1080)</label>
                    </div>
                </div>
                <div class="actions">
                    <div><button>Download</button></div>
                </div>
            </div>
            <div>
                <div>Font size: Alt ▲, Alt ▼ | &copy; 2023 Mark Jivko |&nbsp;</div>
                <a target="_blank" href="https://github.com/markjivko/markjivko.github.io/tree/master/post">Source code</a>
            </div>
        </div>
    </body>
</html>
