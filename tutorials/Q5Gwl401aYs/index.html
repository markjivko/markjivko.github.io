<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tutorial &gt; CSS Gradients</title>
        <link rel="canonical" href="https://portfolio.markjivko.com/tutorials/Q5Gwl401aYs/" />
        <meta charset="UTF-8" />
        <meta name="Author" content="Mark Jivko" />
        <meta name="Keywords" content="css,gradients" />
        <meta name="Description" content="A small exploration of various CSS gradient techniques" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" type="image/ico" href="https://portfolio.markjivko.com/favicon.ico" />
        <style type="text/css">
            html {
                background: #000;
            }
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                margin: 0;
                -webkit-box-pack: center;
                -webkit-justify-content: center;
                -ms-flex-pack: center;
                justify-content: center;
                -webkit-box-align: center;
                -webkit-align-items: center;
                -ms-flex-align: center;
                align-items: center;
                background: #f99d3a;
                background: -o-linear-gradient(315deg, #f99d3a 30%, #e7515d 70%);
                background: linear-gradient(135deg, #f99d3a 30%, #e7515d 70%);
            }
            .picture {
                background: url("./img/hummingbird.png") no-repeat 50% 50% transparent;
                width: 50%;
                height: 50%;
                position: relative;
                background-size: auto 100%;
                -webkit-transform: scaleX(-1);
                -ms-transform: scaleX(-1);
                transform: scaleX(-1);
            }
            .picture:after {
                content: "";
                position: absolute;
                display: inline-block;
                width: 80%;
                height: 25px;
                background: -o-radial-gradient(rgba(0, 0, 0, 0.4) 30%, rgba(0, 0, 0, 0) 60%);
                background: radial-gradient(rgba(0, 0, 0, 0.4) 30%, rgba(0, 0, 0, 0) 60%);
                bottom: -20%;
                left: 10%;
                -webkit-filter: blur(5px);
                filter: blur(5px);
            }
        </style>
    </head>
    <body>
        <div class="picture"></div>
    </body>
</html>
