<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tutorial &gt; jQuery Array</title>
        <link rel="canonical" href="https://markjivko.com/tutorials/7wpQiJGPwm4/" />
        <meta charset="UTF-8" />
        <meta name="Author" content="Mark Jivko" />
        <meta name="Keywords" content="jquery,array" />
        <meta name="Description" content="Exploring array manipulation with jQuery visually" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" type="image/ico" href="https://markjivko.com/favicon.ico" />
        <style type="text/css">
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                margin: 0;
                -webkit-box-pack: center;
                -webkit-justify-content: center;
                -ms-flex-pack: center;
                justify-content: center;
                -webkit-box-align: center;
                -webkit-align-items: center;
                -ms-flex-align: center;
                align-items: center;
                background: rgba(0, 0, 0, 0.8);
            }
            .ball {
                border-radius: 100%;
                float: left;
                margin: 5px;
            }
            .holder {
                max-width: 30%;
            }
        </style>
        <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function () {
                var $ = jQuery;
                var array = [
                        "red",
                        "green",
                        "blue",
                        "yellow",
                        "orange",
                        "pink",
                        "purple",
                        "lightgreen",
                        "lightblue",
                        "black",
                        "white",
                        "teal",
                        "red",
                        "green",
                        "blue",
                        "yellow",
                        "orange",
                        "pink",
                        "purple",
                        "lightgreen",
                        "lightblue",
                        "black",
                        "white",
                        "teal"
                    ],
                    holder = $(".holder"),
                    delay = 200;

                // Navigate array
                $.each(array, function (key, color) {
                    setTimeout(function () {
                        // Generate random number between 50 and 100
                        var dimension = parseInt(Math.random() * 50 + 50, 10);

                        // Prepare the CSS properties
                        var ballCss = {
                            width: dimension,
                            height: dimension
                        };

                        // 50% chance
                        if (parseInt(Math.random() * 100, 10) >= 50) {
                            ballCss["background-color"] = color;
                        } else {
                            ballCss["box-shadow"] = "0px 0px 0px 5px " + color;
                        }

                        // Create the ball
                        $('<div class="ball"></div>').css(ballCss).appendTo(holder);
                    }, delay);

                    // Increment delay
                    delay += 200;
                });
            });
        </script>
    </head>
    <body>
        <div class="holder"></div>
    </body>
</html>
