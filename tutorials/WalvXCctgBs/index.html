<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tutorial &gt; jQuery UI Slider</title>
        <link rel="canonical" href="https://portfolio.markjivko.com/tutorials/WalvXCctgBs/" />
        <meta charset="UTF-8" />
        <meta name="Author" content="Mark Jivko" />
        <meta name="Keywords" content="jquery,slider" />
        <meta name="Description" content="Exploring the jQuery slider" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" type="image/ico" href="https://portfolio.markjivko.com/favicon.ico" />
        <style type="text/css">
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                margin: 0;
                -webkit-box-pack: center;
                -webkit-justify-content: center;
                -ms-flex-pack: center;
                justify-content: center;
                -webkit-box-align: center;
                -webkit-align-items: center;
                -ms-flex-align: center;
                align-items: center;
                background: rgba(0, 0, 0, 0.9);
            }
            .holder {
                position: relative;
                width: 300px;
                height: 300px;
                border-radius: 10px;
            }
            .normal,
            .blurred {
                position: absolute;
                width: 100%;
                height: 100%;
                background: url("./img/cat.png") no-repeat 100% 100% transparent;
                background-size: auto 100%;
            }
            .blurred {
                filter: blur(4px);
            }
            .slider {
                margin: 50px 0 0;
                width: 100%;
            }
        </style>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function () {
                var $ = jQuery,
                    slider = $(".slider"),
                    blurred = $(".blurred");
                slider.slider().on("slide", function (e, ui) {
                    blurred.css({
                        width: 100 - ui.value + "%",
                        left: ui.value + "%"
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="all">
            <div class="holder">
                <div class="normal"></div>
                <div class="blurred"></div>
            </div>
            <div class="slider"></div>
        </div>
    </body>
</html>
