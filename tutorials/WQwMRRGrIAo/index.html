<!doctype html>
<html lang="en">
    <head>
        <title>Tutorial &gt; CSS Loading Circle</title>
        <meta charset="UTF-8">
        <meta name="Author" content="Mark Jivko">
        <meta name="Keywords" content="css,loading,circle">
        <meta name="Description" content="Creating a loading animation using CSS">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="icon" type="image/png" href="https://markjivko.com/dist/favicon.png" />
        <style type="text/css">
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                margin: 0;
                -webkit-box-pack: center;
                -webkit-justify-content: center;
                    -ms-flex-pack: center;
                        justify-content: center;
                -webkit-box-align: center;
                -webkit-align-items: center;
                    -ms-flex-align: center;
                        align-items: center;
                background: rgba(0,0,0,0.8);
            }
            .holder {
                width: auto;
            }
            .container {
                width: 100px;
                height: 200px;
                float: left;
                overflow: hidden;
            }
            .left, .right {
                position: relative;
                width: 100%;
                height: 100%;
                overflow: hidden;
                -webkit-animation: anim-rotate 5s linear infinite;
                        animation: anim-rotate 5s linear infinite;
            }
            .circle {
                position: absolute;
                border-radius: 50%;
                width: 200%;
                height: 100%;
                -webkit-box-shadow: inset 0 0 0 10px #fff;
                        box-shadow: inset 0 0 0 10px #fff;
            }
            .right .circle {
                right: 0px;
            }
            .right {
                -webkit-transform-origin: 0% 50%;
                    -ms-transform-origin: 0% 50%;
                        transform-origin: 0% 50%;
            }
            .left {
                -webkit-transform-origin: 100% 50%;
                    -ms-transform-origin: 100% 50%;
                        transform-origin: 100% 50%;
            }
            @-webkit-keyframes anim-rotate {
                0% {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
                100% {-webkit-transform: rotate(360deg);transform: rotate(360deg);}
            }
            @keyframes anim-rotate {
                0% {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
                100% {-webkit-transform: rotate(360deg);transform: rotate(360deg);}
            }
        </style>
    </head>
    <body>
        <div class="holder">
            <div class="container">
                <div class="left">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="container">
                <div class="right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </body>
</html>
