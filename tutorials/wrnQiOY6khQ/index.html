<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tutorial &gt; CSS Sprite Animation</title>
        <link rel="canonical" href="https://markjivko.com/tutorials/wrnQiOY6khQ/" />
        <meta charset="UTF-8" />
        <meta name="Author" content="Mark Jivko" />
        <meta name="Keywords" content="css,sprite" />
        <meta name="Description" content="Animating sprites with CSS and jQuery" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" type="image/ico" href="https://markjivko.com/favicon.ico" />
        <style type="text/css">
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                margin: 0;
                -webkit-box-pack: center;
                -webkit-justify-content: center;
                -ms-flex-pack: center;
                justify-content: center;
                -webkit-box-align: center;
                -webkit-align-items: center;
                -ms-flex-align: center;
                align-items: center;
                background: rgba(0, 0, 0, 0.9);
            }
            .holder {
                width: 600px;
                background: #fff;
                border-radius: 10px;
                overflow: hidden;
            }
            .runner {
                margin-top: 100px;
                width: 266.666px;
                height: 200px;
                background: url("./img/runner.png") no-repeat 0 0 transparent;
            }
            .track {
                margin-top: -50px;
                width: 100%;
                height: 20px;
                background: orange;
            }
            button {
                width: auto;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                font-size: 20px;
                color: #fff;
                background: orange;
                float: left;
                margin-left: 20px;
                display: inline-block;
                clear: both;
                margin-top: 10px;
                min-width: 150px;
            }
            #delay {
                color: #fff;
                float: left;
                margin-left: 20px;
                min-width: 110px;
                padding: 10px 20px;
                text-align: center;
                font-size: 50px;
                border-radius: 5px;
            }
        </style>
        <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
        <script>
            jQuery(document).ready(function () {
                var $ = jQuery;
                var runner = $(".runner");
                var steps = 24;
                var currentStep = 0;
                var delay = 35;
                var trackLength = 600;
                var nextStep = function () {
                    // Move the background
                    runner.css("backgroundPosition", "-" + (6400 / 24) * currentStep + "px 0px");

                    runner.css("marginLeft", "" + trackLength + "px");

                    // Increment the step
                    currentStep++;
                    trackLength -= 15;

                    // End reached
                    if (currentStep >= steps) {
                        currentStep = 0;
                    }

                    if (trackLength < -267) {
                        trackLength = 600;
                    }

                    // After one second, call self
                    window.setTimeout(nextStep, delay);
                };

                nextStep();

                // Buttons
                $("#faster").click(function () {
                    delay -= 1;
                    if (delay <= 0) {
                        delay = 1;
                        $(this).fadeOut();
                    }
                    $("#delay").html(delay);
                });
                $("#slower").click(function () {
                    delay += 1;
                    if (delay >= 2) {
                        $("#faster").fadeIn();
                    }
                    $("#delay").html(delay);
                });

                // First-time
                $("#delay").html(delay);
            });
        </script>
    </head>
    <body>
        <div class="holder">
            <div class="runner"></div>
            <div class="track"></div>
        </div>
        <div class="buttons">
            <span id="delay"></span>
            <button type="button" id="faster">Faster</button>
            <button type="button" id="slower">Slower</button>
        </div>
    </body>
</html>
