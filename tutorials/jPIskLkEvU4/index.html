<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tutorial &gt; CSS Hexagon</title>
        <link rel="canonical" href="https://portfolio.markjivko.com/tutorials/jPIskLkEvU4/" />
        <meta charset="UTF-8" />
        <meta name="Author" content="Mark Jivko" />
        <meta name="Keywords" content="css,hexagon" />
        <meta name="Description" content="Creating a hexagonal mask using only CSS" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" type="image/ico" href="https://portfolio.markjivko.com/favicon.ico" />
        <style type="text/css">
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                margin: 0;
                -webkit-box-pack: center;
                -webkit-justify-content: center;
                -ms-flex-pack: center;
                justify-content: center;
                -webkit-box-align: center;
                -webkit-align-items: center;
                -ms-flex-align: center;
                align-items: center;
                background: rgba(0, 0, 0, 0.8);
            }
            .hexagon {
                width: 800px;
                height: 400px;
                -webkit-transform: rotate(120deg);
                -ms-transform: rotate(120deg);
                transform: rotate(120deg);
                overflow: hidden;
            }
            .hexagon-inside {
                width: 100%;
                height: 100%;
                -webkit-transform: rotate(-60deg);
                -ms-transform: rotate(-60deg);
                transform: rotate(-60deg);
                overflow: hidden;
            }
            .hexagon-image {
                width: 100%;
                height: 100%;
                background: url("./img/bunny.jpg") no-repeat 50% transparent;
                background-size: 60% auto;
                -webkit-transform: rotate(-60deg);
                -ms-transform: rotate(-60deg);
                transform: rotate(-60deg);
            }
        </style>
    </head>
    <body>
        <div class="hexagon">
            <div class="hexagon-inside">
                <div class="hexagon-image"></div>
            </div>
        </div>
    </body>
</html>
