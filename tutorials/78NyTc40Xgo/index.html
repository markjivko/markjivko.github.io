<!doctype html>
<html lang="en">
    <head>
        <title>Tutorial &gt; HTML Canvas: Circles and Ellipses</title>

        <meta name="Keywords" content="html,canvas">
        <meta name="Description" content="Exploring circles and ellipses in html Canvas elements">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="icon" type="image/png" href="https://markjivko.com/dist/favicon.png" />
        <style type="text/css">
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                margin: 0;
                -webkit-box-pack: center;
                -webkit-justify-content: center;
                    -ms-flex-pack: center;
                        justify-content: center;
                -webkit-box-align: center;
                -webkit-align-items: center;
                    -ms-flex-align: center;
                        align-items: center;
                background: rgba(0,0,0,0.8);
                overflow: hidden;
            }
            #myCanvas {
                width: 220px;
                height: 220px;
            }
        </style>
        <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function () {
                var $ = jQuery, canvas = $('#myCanvas')[0];
                
                var c = canvas.getContext('2d');
                
                // Prepare the color
                c.strokeStyle = 'rgba(238, 238, 0, 1)';
                c.lineWidth = 5;
                
                // Draw the smiley
                c.beginPath();
                c.arc(110, 110, 100, 0, Math.PI * 2);
                c.moveTo(90, 80);
                c.arc(70, 80, 20, 0, Math.PI * 2);
                c.moveTo(170, 80);
                c.arc(150, 80, 20, 0, Math.PI * 2);
                c.moveTo(190, 110);
                c.arc(110, 110, 80, 0, Math.PI);
                c.moveTo(190, 110);
                c.ellipse(110, 110, 80, 40, 0, 0, Math.PI);
                c.stroke();
            });
        </script>
    </head>
    <body>
        <canvas id="myCanvas" width="220" height="220"></canvas>
    </body>
</html>
