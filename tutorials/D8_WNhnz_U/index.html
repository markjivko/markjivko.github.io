<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tutorial &gt; CSS Pseudo Elements</title>
        <link rel="canonical" href="https://portfolio.markjivko.com/tutorials/D8_WNhnz_U/" />
        <meta charset="UTF-8" />
        <meta name="Author" content="Mark Jivko" />
        <meta name="Keywords" content="css,pseudo elements" />
        <meta name="Description" content="Using the power of CSS pseudo-elements for good" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" type="image/ico" href="https://portfolio.markjivko.com/favicon.ico" />
        <style type="text/css">
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                margin: 0;
                -webkit-box-pack: center;
                -webkit-justify-content: center;
                -ms-flex-pack: center;
                justify-content: center;
                -webkit-box-align: center;
                -webkit-align-items: center;
                -ms-flex-align: center;
                align-items: center;
                background: rgba(0, 0, 0, 0.9);
            }
            .holder {
                width: 30%;
                color: #fff;
            }
            p {
                font-family: "Times New Roman", Times, serif;
                font-size: 20px;
                text-align: center;
            }
            .cat:before,
            .afterCat:after {
                content: "";
                display: inline-block;
                width: 20px;
                height: 20px;
                background: url(./img/cat.png) no-repeat 0 5px transparent;
                background-size: 100% auto;
                margin-right: 10px;
                -webkit-filter: contrast(0.1) brightness(2);
                filter: contrast(0.1) brightness(2);
                -webkit-transform: scale(2);
                -ms-transform: scale(2);
                transform: scale(2);
                -webkit-transform-origin: bottom center;
                -ms-transform-origin: bottom center;
                transform-origin: bottom center;
            }
            .afterCat:after {
                margin-right: 0px;
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <div class="holder">
            <p class="cat">This is paragraph one.</p>
            <p class="afterCat">This is paragraph two.</p>
            <p class="cat">This is paragraph three.</p>
            <p class="afterCat">This is paragraph four.</p>
            <p class="cat">This is paragraph five.</p>
        </div>
    </body>
</html>
