<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tutorial &gt; jQuery Parallax</title>
        <link rel="canonical" href="https://markjivko.com/tutorials/51kG1Midf4s/" />
        <meta charset="UTF-8" />
        <meta name="Author" content="Mark Jivko" />
        <meta name="Keywords" content="jquery,parallax" />
        <meta name="Description" content="Creating a fun parallax effect with jQuery and mousemove" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="icon" type="image/ico" href="https://markjivko.com/favicon.ico" />
        <style type="text/css">
            body {
                position: absolute;
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-pack: center;
                -webkit-justify-content: center;
                -ms-flex-pack: center;
                justify-content: center;
                -webkit-box-align: center;
                -webkit-align-items: center;
                -ms-flex-align: center;
                align-items: center;
                height: 100%;
                width: 100%;
                margin: 0;
                background: rgba(0, 0, 0, 0.9);
            }
            .cat {
                width: 500px;
                height: 300px;
                position: relative;
                background: url("./img/cat.png") no-repeat 50% rgba(0, 0, 0, 0.8);
                background-size: 500px 265px;
                overflow: hidden;
                border-radius: 20px;
                -webkit-box-shadow: 0px 20px 100px 0px rgba(255, 255, 255, 0.5);
                box-shadow: 0px 20px 100px 0px rgba(255, 255, 255, 0.5);
            }
            .stripes {
                width: 100%;
                height: 100%;
                background: url("./img/stripes.png") no-repeat 50% transparent;
                background-size: 446px 381px;
                position: absolute;
                transform: translateX(100%);
            }
        </style>
        <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
        <script>
            jQuery(document).ready(function () {
                var $ = jQuery,
                    stripes = $(".stripes"),
                    body = $("body");
                body.mousemove(function (e) {
                    var windowWidth = body.width();
                    var itemWidth = stripes.outerWidth();
                    var newPosition = (e.pageX * (itemWidth - windowWidth)) / windowWidth + windowWidth - 2 * itemWidth;

                    // Move the item
                    stripes.css({
                        transform: "translate(" + newPosition + "px, 0px)"
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="cat">
            <div class="stripes"></div>
        </div>
    </body>
</html>
