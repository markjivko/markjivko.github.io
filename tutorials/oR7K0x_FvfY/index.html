<!doctype html>
<html lang="en">
    <head>
        <title>Tutorial &gt; CSS Yin-Yang</title>
        <meta charset="UTF-8">
        <meta name="Author" content="Mark Jivko">
        <meta name="Keywords" content="css,yin-yang">
        <meta name="Description" content="Creating the Yin-Yang symbol with CSS">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="icon" type="image/png" href="https://markjivko.com/dist/favicon.png" />
        <style type="text/css">
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                margin: 0;
                -webkit-box-pack: center;
                -webkit-justify-content: center;
                    -ms-flex-pack: center;
                        justify-content: center;
                -webkit-box-align: center;
                -webkit-align-items: center;
                    -ms-flex-align: center;
                        align-items: center;
                background: rgba(0,0,0,0.8);
            }
            .yin-yang {
                width: 100px;
                height: 50px;
                background: #fff;
                border: solid #000;
                border-width: 0px 0px 50px 0px;
                border-radius: 50%;
                position: relative;
                -webkit-transform: scale(3);
                    -ms-transform: scale(3);
                        transform: scale(3);
                -webkit-animation: anim-rotate 4s linear infinite;
                        animation: anim-rotate 4s linear infinite;
            }
            .yin-yang:before, .yin-yang:after {
                content: '';
                position: absolute;
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background: #fff;
                border: 19px solid #000;
                top: 50%;
                left: 0;
            }
            .yin-yang:after {
                left: 50%;
                background: #000;
                border: 19px solid #fff;
            }
            @-webkit-keyframes anim-rotate {
                0% {-webkit-transform: scale(3) rotate(0deg);transform: scale(3) rotate(0deg);}
                100% {-webkit-transform: scale(3) rotate(360deg);transform: scale(3) rotate(360deg);}
            }
            @keyframes anim-rotate {
                0% {-webkit-transform: scale(3) rotate(0deg);transform: scale(3) rotate(0deg);}
                100% {-webkit-transform: scale(3) rotate(360deg);transform: scale(3) rotate(360deg);}
            }
        </style>
    </head>
    <body>
        <div class="yin-yang"></div>
    </body>
</html>
